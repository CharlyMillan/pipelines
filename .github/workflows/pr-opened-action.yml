name: GitHub Actions SonarCloud
run-name: ${{ github.actor }} is testing out GitHub Actions ${{ github.repositoryUrl }} ðŸš€
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [actions]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: List files in the repository - build
        run: |
          ls ${{ github.workspace }}
      - name: Install SonarCloud scanner
        run: |
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"coinbtr_caas-nakamoto" /o:"coinbtr" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          <insert_your_clean_build_command>
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"