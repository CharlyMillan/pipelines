version: 2.1
jobs:
  build:
    docker:
      - image: cimg/base:2022.12
    resource_class: small
    steps:
      - setup_remote_docker:
          version: 20.10.18
      - checkout
      - run: git --version
      - run: docker --version
      - run: docker build . -t mytag
      - run: mkdir my_workspace
      - run: touch my_workspace/my_file
      - persist_to_workspace:
          root: my_workspace
          paths:
            - "output"
  test:
    docker:
      - image: cimg/base:2022.12
    steps:
      - attach_workspace:
          at: /workspace
      - run: ls -al

workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
